<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Online Tip-u-lator</title>
</head>

<body>
    <h1>Online Tip-u-lator</h1>
    <h3>Bill Subtotal (pre-tax)</h3>
    <input id="billSubtotal" type="text" placeholder="0.00"/>

    <h3>Bill Total (including tax)</h3>
    <input id="billTotal" type="text" placeholder="0.00">

    <h3 id="hdrPercentage">Tip Percentage:</h3>
    <button id="button10" class="btn btn-outline-secondary" type="button">10%</button>
    <button id="button15" class="btn btn-outline-secondary" type="button">15%</button>
    <button id="button20" class="btn btn-outline-secondary" type="button">20%</button>
    <button id="button25" class="btn btn-outline-secondary" type="button">25%</button>

    <h3 id="tipAmount">Tip Amount:</h3>
    <h3 id="grandTotal">Bill Total + Tip:</h3>

</body>

</html>
