<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Online Tip-u-lator</title>
</head>
<body>
    <h1>Online Tip-u-lator</h1>
    <h3>Bill Subtotal (pre-tax)</h3>
    <div class="input-group mb-3" dollarAmountGroup>
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control" aria-label="Amount in dollars" placeholder="0.00">
      </div>
      
    <h3>Bill Total (including tax)</h3>
    <div class="input-group mb-3" dollarAmountGroup>
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control" aria-label="Amount in dollars" placeholder="0.00">
      </div>

    <h3>Tip Percentage</h3>
    <div class="input-group" tipPercentGroup>
        <input type="text" class="form-control" aria-label="Tip amount with two button addons" aria-describedby="button-addon4">
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary" type="button">10%</button>
          <button class="btn btn-outline-secondary" type="button">15%</button>
          <button class="btn btn-outline-secondary" type="button">20%</button>
          <button class="btn btn-outline-secondary" type="button">25%</button>
        </div>
      </div>
      <p></p>
      <p></p>

      
    <h3>Tip Amount:</h3><div id="tipAmount"></div>
    <h3>Total with Tip:</h3><div id="grandTotal"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
